# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn clean install
    - name: upload project
      uses: actions/upload-artifact@v2
      with:
        name: github-workflow-sample2.jar
        path: target/




  release-project:
    name: release demo project
    runs-on: ubuntu-latest
    needs: build
    steps:


      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - run: git init

      - name: Bump version and push tag
        id: set_version
        uses: laputansoft/github-tag-action@v4.6
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: set varibles
        id: prepare_vars
        run: |
          TAG_TO_SET=${{ steps.set_version.outputs.new_tag }}
          DOCKER_IMAGE_NAME=${{ github.repository }}
          DOCKER_IMAGE_ID=$DOCKER_IMAGE_NAME:$TAG_TO_SET
          IMAGE_NAME=${{ github.repository }}
          IMAGE_ID=$IMAGE_NAME:$TAG_TO_SET

      - name: create github release
        id: create-new-release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: release v + $TAG_TO_SET
          body: ${{ steps.set_version.outputs.new_tag }}

      - name: download project
        uses: actions/download-artifact@v3
        with:
          name: github-workflow-sample2.jar

      - run: ls -la

      - name: upload assets to github release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create-new-release.outputs.upload_url }}
          asset_path: ./github-workflow-sample2.jar
          asset_name: github-workflow-sample2.jar
          asset_content_type: application/java-archive







